<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Placement Portal</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #020617, #1e293b);
      font-family: "Segoe UI", Arial, sans-serif;
    }

    .login-wrapper {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .auth-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      border-radius: 18px;
      padding: 30px 28px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      color: white;
      text-align: center;
    }

    h2 {
      margin-bottom: 6px;
    }

    p {
      margin-top: 0;
      opacity: 0.85;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      margin-top: 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      background: #3b82f6;
      color: white;
    }

    .login-btn:hover {
      background: #2563eb;
    }

    .tab {
      flex: 1;
      padding: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 12px 12px 0 0;
      cursor: pointer;
      font-size: 14px;
    }

    .tab.active {
      background: rgba(255, 255, 255, 0.4);
    }

    .form {
      display: none;
      margin-top: 10px;
    }

    .form.active {
      display: block;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #message {
      margin-top: 16px;
      padding: 12px;
      border-radius: 10px;
      display: none;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="login-wrapper">
  <div class="auth-card">

    <h2>AI Placement Portal</h2>
    <p>Intelligent career platform for students & companies</p>

    <!-- TABS -->
    <div style="display:flex; gap:8px; margin:20px 0;">
      <button id="loginTab" class="tab active" onclick="showTab('login')">Login</button>
      <button id="registerTab" class="tab" onclick="showTab('register')">Register</button>
    </div>

    <!-- LOGIN FORM -->
    <div id="loginForm" class="form active">
      <input id="loginEmail" type="email" placeholder="ğŸ“§ Email" />
      <input id="loginPassword" type="password" placeholder="ğŸ”’ Password" />

      <select id="loginRole">
        <option value="student">ğŸ“ Student</option>
        <option value="staff">ğŸ§‘â€ğŸ« Staff</option>
        <option value="hr">ğŸ’¼ HR</option>
        <option value="admin">âš™ï¸ Admin</option>
      </select>

      <button id="loginBtn" class="login-btn" onclick="doLogin()">ğŸš€ Sign In</button>
      <div id="loginSpinner" style="display:none;margin-top:10px;">â³ Logging in...</div>
    </div>

    <!-- REGISTER FORM -->
    <div id="registerForm" class="form">
      <input id="regName" placeholder="ğŸ‘¤ Full Name" />
      <input id="regEmail" type="email" placeholder="ğŸ“§ Email" />
      <input id="regPassword" type="password" placeholder="ğŸ”’ Password (6+ chars)" />
      <input id="regPhone" placeholder="ğŸ“± Phone (optional)" />
      <input id="regCollege" placeholder="ğŸ« College / Company" />

      <select id="regRole">
        <option value="student">ğŸ“ Student</option>
        <option value="staff">ğŸ§‘â€ğŸ« Staff</option>
        <option value="hr">ğŸ’¼ HR</option>
        <option value="admin">âš™ï¸ Admin</option>
      </select>

      <button id="regBtn" class="login-btn" onclick="doRegister()">âœ… Create Account</button>
      <div id="regSpinner" style="display:none;margin-top:10px;">â³ Creating account...</div>
    </div>

    <div id="message"></div>

  </div>
</div>

<script>
  /* ==========================
     DEMO MODE (NO BACKEND)
  ========================== */
  const DEMO_MODE = true;

  const rolePaths = {
    student: "/dashboards/student.html",
    staff: "/dashboards/staff.html",
    hr: "/dashboards/hr.html",
    admin: "/dashboards/admin.html"
  };

  function showTab(tab) {
    document.querySelectorAll(".form").forEach(f => f.classList.remove("active"));
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.getElementById(tab + "Form").classList.add("active");
    document.getElementById(tab + "Tab").classList.add("active");
  }

  function showMessage(text, type = "error") {
    const msg = document.getElementById("message");
    msg.textContent = text;
    msg.style.display = "block";
    msg.style.background = type === "success" ? "#10b981" : "#ef4444";
    msg.style.color = "white";
    setTimeout(() => msg.style.display = "none", 4000);
  }

  function doLogin() {
    const email = loginEmail.value.trim();
    const password = loginPassword.value;
    const role = loginRole.value;

    if (!email || !password) {
      showMessage("Please enter email & password");
      return;
    }

    loginBtn.disabled = true;
    loginSpinner.style.display = "block";

    if (DEMO_MODE) {
      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("userRole", role);
      localStorage.setItem("authUser", JSON.stringify({
        email,
        role,
        name: email.split("@")[0]
      }));

      setTimeout(() => {
        window.location.href = rolePaths[role];
      }, 700);
    }
  }

  function doRegister() {
    if (!regName.value || !regEmail.value || regPassword.value.length < 6) {
      showMessage("Name, email & password required");
      return;
    }

    showMessage("Account created! Please login.", "success");
    showTab("login");
  }

  document.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      document.querySelector(".form.active").id.includes("login")
        ? doLogin()
        : doRegister();
    }
  });
</script>

</body>
</html>
