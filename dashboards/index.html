<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
</head>
<body>
<script>
  // If user is logged in, go to role dashboard
  const role = localStorage.getItem("userRole");

  const rolePaths = {
    student: "/dashboards/student.html",
    staff: "/dashboards/staff.html",
    hr: "/dashboards/hr.html",
    admin: "/dashboards/admin.html",
  };

  if (role && rolePaths[role]) {
    window.location.href = rolePaths[role];
  } else {
    window.location.href = "/";
  }
</script>
</body>
</html>
